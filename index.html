<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenas Noches, Elais</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 3s ease-in-out;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.6);
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.8rem;
            margin: 20px 0;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.5);
            animation: slideIn 2s ease-in-out;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://i.imgur.com/9fRVRsm.png') repeat;
            z-index: -1;
            animation: moveStars 50s linear infinite;
        }

        .moon {
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff, #ccc);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 15px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 5px 5px 20px rgba(255, 255, 255, 0.9); }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 10000px; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.4rem;
            }

            .moon {
                bottom: 5%;
                right: 5%;
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buenas noches, Elais ðŸŒŸ</h1>
        <p>Buenas noches mi amor, espeo duermas excelente, puedas hacer lo que mas te gusta, dormir jajaja, tu lugar seguro mi corazon, esto es un detallitoðŸŒ™</p>
    </div>
    <div class="stars"></div>
    <div class="moon"></div>

    <audio autoplay loop>
        <source src="https://www.soundjay.com/nature/rain-01.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducciÃ³n de audio.
    </audio>
</body>
</html>
